<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customized T-Shirt</title>
</head>
<body>
  <center>
  <h1>Customized T-Shirt Order Form</h1>

  <form action="" method="">
    <label for="tagline">Tagline on the Shirt:</label><br>
    <input type="text" id="tagline" name="tagline" required><br><br>

    <label for="color">Choose a color:</label><br>
    <select id="color" name="color" required>
      <option value="">Select a color</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="black">Black</option>
      <option value="grey">Grey</option>
    </select><br><br>

    <label for="size">Size:</label><br>
    <input type="radio" id="small" name="size" value="small" required>
    <label for="small">Small</label>
    <input type="radio" id="medium" name="size" value="medium" required>
    <label for="medium">Medium</label>
    <input type="radio" id="large" name="size" value="large" required>
    <label for="large">Large</label>

    <br><br>

    <label for="quantity">Quantity:</label><br>
    <input type="number" id="quantity" name="quantity" min="1" value="1" required><br><br>

    <label for="delivery_date">Delivery Date:</label><br>
    <input type="date" id="delivery_date" name="delivery_date" required><br><br>

    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="phone" id="phone" name="phone" required><br><br>

    <label for="Email">Email id:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

    

    <input type="submit" value="Place Order">
    <input type="reset" value="Reset">
  </form>
</center>

</body>
</html>
